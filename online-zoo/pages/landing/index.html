<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="../../assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Online ZOO</title>
  </head>
  <body>
    <header>
      <div class="wrapper header-wrapper">
        <div class="container header-container">Header</div>
      </div>
    </header>
    <section class="watch-animal">
      <div class="wrapper watch-animal-wrapper">
        <div class="container watch-animal-container">
          Watch your favorite animal online
        </div>
      </div>
    </section>
    <section class="welcome">
      <div class="wrapper welcome-wrapper">
        <div class="container welcome-container">
          Welcome to the zoo / How it works
        </div>
      </div>
    </section>
    <section class="donation">
      <div class="wrapper donation-wrapper">
        <div class="container donation-container">
          Your donation makes a difference
        </div>
      </div>
    </section>
    <section class="meet-friends">
      <div class="wrapper meet-friends-wrapper">
        <div class="container meet-friends-container">
          Meet some our friends
        </div>
      </div>
    </section>
    <section class="pay-and-feed">
      <div class="wrapper pay-and-feed-wrapper">
        <div class="container pay-and-feed-container">Pay and feed</div>
      </div>
    </section>
    <section class="users-think">
      <div class="wrapper users-think-wrapper">
        <div class="container users-think-container">What our users think</div>
      </div>
    </section>
    <section class="care-animals">
      <div class="wrapper care-animals-wrapper">
        <div class="container care-animals-container">
          Care for the animals you love
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper header-wrapper">
        <div class="container header-container">Footer</div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
