<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Wildlife</title>
  </head>
  <body>
    <!-- Start Header and Survival -->
    <div class="header_survival">
      <div class="wrapper header_survival_wrapper">
        <div class="cotainer header_survival_cotainer">
          <!-- Start Header -->
          <header class="header">
            <div class="header_content_wrap">
              <!-- Start Header Logo -->
              <div class="logo">
                <img src="assets/icons/logo.svg" alt="logo" />
                <a href="#">Wildlife</a>
              </div>
              <!-- End Header Logo -->

              <!-- Start Header Nav -->
              <nav class="menu">
                <ul>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contacts</a></li>
                  <li><a class="search" href="#"></a></li>
                  <li><a class="sign_in" href="#">Sign in</a></li>
                </ul>
              </nav>
              <!-- End Header Nav -->
            </div>
          </header>
          <!-- End Header -->

          <!-- Start Survival -->
          <section class="survival">
            <div class="survival_content_wrap">
              <h1>Survival</h1>
              <h3>
                What this means is that we exist to help protect our environment
                and do in numbers of ways. You can save the planet by donation.
              </h3>
              <a class="donate" href="#">Donate</a>
            </div>
          </section>
          <!-- End Survival -->
        </div>
      </div>
    </div>
    <!-- End Header and Survival -->

    <!-- Start Latest Articles -->
    <section class="latest_articles">
      <div class="wrapper latest_articles_wrapper">
        <div class="cotainer latest_articles_cotainer">LATEST ARTICLES</div>
      </div>
    </section>
    <!-- End Latest Articles -->

    <!-- Start Get Notified -->
    <section class="get_notified">
      <div class="wrapper get_notified_wrapper">
        <div class="cotainer get_notified_cotainer">GET NOTIFIED</div>
      </div>
    </section>
    <!-- End Get Notified -->

    <!-- Start Footer -->
    <footer class="footer">
      <div class="wrapper footer_wrapper">
        <div class="cotainer footer_cotainer">
          <div class="footer_content_wrap">FOOTER</div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
